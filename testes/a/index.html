<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tabs</title>

   <link rel="stylesheet" href="style.css">
</head>
<body>
   
   <main id="container">
      <section id="custom-container">
         <input type="radio" name="tab" id="cabelo" checked>
         <input type="radio" name="tab" id="pele">

         <section id="nav-custom">
            <label id="cabelo-label" for="cabelo"><img src="./src/hair.svg" alt=""></label>
            <label id="pele-label" for="pele"><img src="./src/skin.svg" alt=""></label>
         </section>

         <section id="hair-container"><h3>Cabelo</h3></section>
         <section id="skin-container"><h3>Cor da pele</h3></section>
      </section>
   </main>

</body>
</html>
